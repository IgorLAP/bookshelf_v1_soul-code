
<mat-dialog-content>
  <h1 class="mat-h1">BookShelf - Cr√≠tica </h1>
  <div *ngIf="critica$ | async as critica; else loading">
  <mat-card class="criticaCard">
    <h2 mat-dialog-title>{{ critica.titulo }}</h2>
    <h3>por {{ critica.autor }}</h3>
    <img mat-card-image [src]="critica.image">
      {{ critica.critica }}
  </mat-card>
  </div>
  <ng-template #loading>
    <div class="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>
</mat-dialog-content>
