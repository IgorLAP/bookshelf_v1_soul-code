<h2>Artes Cênicas - Mais Importantes</h2>
<mat-card class="card-mv">
  <div *ngIf="teatro$ | async as teatro; else loading">
    <table mat-table [dataSource]="teatro$" class="mat-elevation-z8">

      <!-- Position Column -->
      <ng-container matColumnDef="capa">
        <th mat-header-cell *matHeaderCellDef class="th"> Capa </th>
        <td mat-cell *matCellDef="let element">
          <img class="capas" [src]="element.capa" alt="">
        </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="titulo">
        <th mat-header-cell *matHeaderCellDef> Titulo </th>
        <td mat-cell *matCellDef="let element"> {{element.titulo}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="autor">
        <th mat-header-cell *matHeaderCellDef> Autor </th>
        <td mat-cell *matCellDef="let element"> {{element.autor}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="dataPublicacao">
        <th mat-header-cell *matHeaderCellDef> Publicação </th>
        <td mat-cell *matCellDef="let element"> {{element.dataPublicacao}} </td>
      </ng-container>

      <ng-container matColumnDef="isbn">
        <th mat-header-cell *matHeaderCellDef> ISBN </th>
        <td mat-cell *matCellDef="let element"> {{element.isbn}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
  <ng-template #loading>
    <div class="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>
</mat-card>
