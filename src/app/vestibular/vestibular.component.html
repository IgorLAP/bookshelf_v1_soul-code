<div class="content">
  <h1 class="mat-h1">Dicas de Vestibular</h1>
  <div fxLayout="row wrap" fxLayoutGap="30px grid">
    <div fxFlex="50%" fxFlex.sm="100%" fxFlex.xs="100%" *ngFor="let cardVestibular of cardsVestibular$ | async">
      <mat-card class="mb">
        <mat-card-header>
          <mat-card-title> {{cardVestibular.titulo}}</mat-card-title>
          <mat-card-subtitle>{{cardVestibular.subtitulo}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image [src]="cardVestibular.img" [alt]="cardVestibular.titulo">
        <mat-nav-list>
          <mat-list-item *ngFor="let link of cardVestibular.link">
            <a target="_blank" matLine [href]="link.ref">{{link.livro}}</a>
            <button mat-icon-button>
              <a target="_blank" matLine [href]="link.ref"><mat-icon>open_in_new</mat-icon></a>
            </button>
          </mat-list-item>
        </mat-nav-list>
      </mat-card>
    </div>
  </div>
</div>
