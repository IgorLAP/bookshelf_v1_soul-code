<div class="content">
  <h1 class="mat-h1">Biblioteconomia</h1>
  <div fxLayout="row wrap" fxLayoutGap="30px grid">
    <div fxFlex="50%" fxFlex.sm="100%" fxFlex.xs="100%" *ngFor="let cardBiblioteconomia of cardsBiblioteconomia$ | async">
      <mat-card class="mb">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <div class="titles">
            <mat-card-title>{{cardBiblioteconomia.titulo}}</mat-card-title>
            <mat-card-subtitle>{{cardBiblioteconomia.autor}} | {{cardBiblioteconomia.data}}</mat-card-subtitle>
          </div>
        </mat-card-header>
        <div id="img"><img mat-card-image [src]="cardBiblioteconomia.img" [alt]="cardBiblioteconomia.titulo"></div>
        <mat-card-content>
          <div>{{cardBiblioteconomia.resumo}}</div>
        </mat-card-content>
        <mat-nav-list>
          <mat-list-item *ngFor="let link of cardBiblioteconomia.links">
            <a matLine [href]="link.ref" target="_blank">{{ link.texto }}</a>
            <button mat-icon-button>
              <mat-icon>info</mat-icon>
            </button>
            <mat-divider inset></mat-divider>
          </mat-list-item>
        </mat-nav-list>
      </mat-card>
    </div>
  </div>
</div>
