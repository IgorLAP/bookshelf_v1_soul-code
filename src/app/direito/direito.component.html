<div>
  <h1>Os 10 melhores livros de Direito</h1>
</div>
<mat-card class="card-mv">
  <div *ngIf="livros$ | async as livros; else loading">
    <table mat-table [dataSource]="livros$" class="mat-elevation-z8 demo-table">
      <!-- Position Column -->
      <ng-container matColumnDef="Capa">
        <th mat-header-cell *matHeaderCellDef>Capa</th>
        <td mat-cell *matCellDef="let element">
        <img src="{{ element.img }}">
        </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="Titulo">
        <th mat-header-cell *matHeaderCellDef>Titulo</th>
        <td mat-cell *matCellDef="let element">{{ element.titulo }}</td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="Autor">
        <th mat-header-cell *matHeaderCellDef>Autor</th>
        <td mat-cell *matCellDef="let element">{{ element.autor }}</td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="Publicação">
        <th mat-header-cell *matHeaderCellDef>Ano</th>
        <td mat-cell *matCellDef="let element">{{ element.yearPub }}</td>
      </ng-container>
      <!-- Symbol Column -->
      <ng-container matColumnDef="ISBN">
        <th mat-header-cell *matHeaderCellDef>Symbol</th>
        <td mat-cell *matCellDef="let element">{{ element.isbn }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
  <ng-template #loading>
    <div class="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>
</mat-card>
