<h1 class="mat-h1">Sugest√µes</h1>
<div class="searchField">
  <mat-form-field class="search-field" appearance="fill">
    <mat-label>Procurar</mat-label>
    <input #searchInput matInput >
    <button matSuffix mat-icon-button >
      <mat-icon>search</mat-icon>
    </button>
  </mat-form-field>
</div>

<div *ngIf="sugestoes$ | async as sugestoes; else loading">
  <div *ngIf="!result$" class="mat-grid">
    <div *ngFor="let i of sugestoes">
      <mat-card *ngIf="!result$" class="sugestoes-card">
        <mat-card-title-group>
          <mat-card-title>{{ i.titulo }}, {{ i.autor }}</mat-card-title>
          <mat-card-subtitle>{{ i.sinopse }}</mat-card-subtitle>
          <img mat-card-xl-image [src]="i.image" >
        </mat-card-title-group>
      </mat-card>
    </div>
  </div>
  <div class="mat-grid" *ngIf="result$ | async as result">
    <div *ngFor="let i of result">
      <mat-card class="sugestoes-card">
        <mat-card-title-group>
          <mat-card-title>{{ i.titulo }}, {{ i.autor }}</mat-card-title>
          <mat-card-subtitle>{{ i.sinopse }}</mat-card-subtitle>
          <img mat-card-xl-image [src]="i.image" >
        </mat-card-title-group>
      </mat-card>
    </div>
  </div>
</div>
<ng-template #loading>
  <div class="loading-spinner">
    <mat-spinner></mat-spinner>
  </div>
</ng-template>
