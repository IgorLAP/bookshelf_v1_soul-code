<h2>Os 10 melhores livros de Artes</h2>
<mat-card class="card-mv">
  <div *ngIf="listaEmpreendedorismo$ | async as listaEmpreendedorismo; else loading">
    <table mat-table [dataSource]="listaEmpreendedorismo$" class="mat-elevation-z8">

      <!-- Position Column -->
      <ng-container matColumnDef="img">
        <th mat-header-cell *matHeaderCellDef> Capa </th>
        <td mat-cell *matCellDef="let element">
          <img class="capas" [src]="element.img" alt="">
        </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="titulo">
        <th mat-header-cell *matHeaderCellDef> Titulo </th>
        <td mat-cell *matCellDef="let element"> {{element.titulo}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="autor">
        <th mat-header-cell *matHeaderCellDef> Autor </th>
        <td mat-cell *matCellDef="let element"> {{element.autor}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="categoria">
        <th mat-header-cell *matHeaderCellDef> Categoria </th>
        <td mat-cell *matCellDef="let element"> {{element.categoria}} </td>
      </ng-container>

      <ng-container matColumnDef="publicacao">
        <th mat-header-cell *matHeaderCellDef> Publicação Original </th>
        <td mat-cell *matCellDef="let element"> {{element.publicacao}} </td>
      </ng-container>

      <ng-container matColumnDef="isbn">
        <th mat-header-cell *matHeaderCellDef> ISBN </th>
        <td mat-cell *matCellDef="let element"> {{element.isbn}} </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
  <ng-template #loading>
    <div class="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>
</mat-card>
