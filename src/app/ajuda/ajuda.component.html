<h2>Menu de Ajuda</h2>
<mat-card class="card-mv">
  <div *ngIf="ajuda$ | async as ajuda;else loading">
    <table mat-table [dataSource]="ajuda$" class="mat-elevation-z8">

      <!--Icone Colum-->
      <ng-container matColumnDef="iconeAjuda">
        <th mat-header-cell *matHeaderCellDef=""></th>
        <td mat-cel *matCellDef="let element">
          <button class="iconeAjuda" mat-fab aria-label="Clear">
            <mat-icon>{{element.iconeAjuda | ajudaIcon}}</mat-icon>
          </button>
        </td>
      </ng-container>


       <!--Descricao Colum-->
       <ng-container matColumnDef="descricao">
        <th mat-header-cell *matHeaderCellDef>Descrição</th>
        <td mat-cell *matCellDef="let element">{{element.descricao}}</td>
      </ng-container>

      <!--Descricao Colum com Cadastro-->
      <ng-container matColumnDef="comCadastro">
        <th mat-header-cell *matHeaderCellDef>Com Cadastro</th>
        <td mat-cell *matCellDef="let element">{{element.comCadastro}}</td>
      </ng-container>

      <!--Descricao Colum sem Cadastro-->
      <ng-container matColumnDef="semCadastro">
        <th mat-header-cell *matHeaderCellDef>Sem Cadastro</th>
        <td mat-cell *matCellDef="let element">{{element.semCadastro}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
      <tr mat-row *matRowDef="let row;columns: displayColumns;"></tr>
    </table>
  </div>
  <ng-template #loading>
    <div class="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>
</mat-card>
