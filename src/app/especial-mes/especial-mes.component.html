<div class="content">
  <h1 class="mat-h1">Reportagens do MÃªs</h1>
  <div fxLayout="row wrap" fxLayoutGap="30px grid">
    <div fxFlex="50%" fxFlex.sm="100%" fxFlex.xs="100%" *ngFor="let cardReportagem of cardsReportagens$ | async">
      <mat-card class="mb">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <div class="titles">
            <mat-card-title>{{cardReportagem.titulo}}</mat-card-title>
            <mat-card-subtitle>{{cardReportagem.subtitulo}}</mat-card-subtitle>
          </div>
        </mat-card-header>
        <img mat-card-image [src]="cardReportagem.img" [alt]="cardReportagem.titulo">
        <mat-card-content>
          <div>{{cardReportagem.reportagem}}</div>
        </mat-card-content>
        <mat-nav-list>
          <mat-list-item *ngFor="let link of cardReportagem.links">
            <a matLine [href]="link.ref" target="_blank">{{ link.texto }}</a>
            <button mat-icon-button>
              <mat-icon>info</mat-icon>
            </button>
            <mat-divider inset></mat-divider>
          </mat-list-item>
        </mat-nav-list>
      </mat-card>
    </div>
  </div>
</div>
